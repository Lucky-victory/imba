name: Build base template

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/checkout@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: link, clone base template and build
        run: |
          npm install -g lerna
          lerna exec npm install
          npm run bootstrap
          npm link imba
          git clone --depth 1 https://github.com/imba/imba-base-template.git /tmp/ibt
          npm install --prefix /tmp/ibt
          npm run build --prefix /tmp/ibt
